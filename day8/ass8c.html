<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ass8c</title>
</head>
<body style="background-color: lavender;">
    <h2 style="padding: 10px; text-align: center; color: maroon;">Write a code in JavaScript to Check all Students passed  (not passing elements one by one to function)</h2>
    <h3 style="text-align: center;color:maroon;">Result:- <span id="result" style="font-size: 20px;"></span> </h3>
    <script>
         var a=[];
         for(var i=0;i<4;i++)
         {
             var inp=prompt('Enter the 4 Students marks b/w 0 to 100');
             a.push(inp);

         }
    var count = 0;
    for (var i = 0; i < a.length; i++) 
    { 
        if(a[i] < 33)
        {
            count++;
        }
    }
    if (count==0)
        document.getElementById('result').innerHTML="All Pass!";
    else
        document.getElementById('result').innerHTML="students not passed";
     </script>
</body>
</html>
