<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a code to Copy an array into another using forEach()</title>
</head>
<body style="background-color: #bde0fe;">
       <h2 style="text-align: center; padding: 10px;background-color: bisque;">Write a code to Copy an array into another using forEach()</h2>
        <script>
    
    function func() {
        const items = [12, 24, 36];
        const copy = [];
  
        items.forEach(function (item) {
            copy.push(item);
        });
  
        document.write("copyed array is: "+copy);
    }
    func();
</script>
    
</body>
</html>
