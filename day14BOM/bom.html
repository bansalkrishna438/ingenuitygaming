<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window function</title>
</head>
<body>
    <button id="btn" onclick="OpenWindow()">open new window</button>
    <script>
        function OpenWindow(){
           // var url="https://www.beta-labs.in/p/about-me.html";
           var url="../day13/index.html";
            var windowSize="height=500,width=500";
           var newWindow= window.open(url,"_blank",windowSize);
           newWindow.moveTo(500,100);
        }
    </script>
</body>
