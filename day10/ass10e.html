<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h2 >result:-<span id="hy"></span></h2>
    <script>
        var people = [
            { name: "Ashish", age: 23 },
            { name: "Ajay", age: 21 },
            { name: "Arvind", age: 26 },
            { name: "Mahesh", age: 28 },
            { name: "Jay", age: 19 }
        ];
        var result = people.filter((filterAge)=>filterAge.age<25).sort();
        // document.write(result,null,4)
      
        document.getElementById('hy').innerHTML=JSON.stringify(result,null,4);
    </script>
</body>
