<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
   <style>
    .div{
        padding: 40px;
        margin: auto;
        width: 50%;
        height: 50vh;
        background-color: red;
        background-size: cover;
        background-repeat: no-repeat;
    }
   </style>
    
</head>
<body style="background-image:linear-gradient(pink,white);background-repeat: no-repeat;">
    <h1 style="text-align:center; justify-content: center; align-items: center;padding: 90px; color: #C8626D;"> <span id="code"></span></h1>
    <div class="div" id="di" ></div>
    
    <script>
        const random =Math.floor(Math.random() * 10)+1;
        for(var k=1;k<=3;k++){
            var kar=parseInt(prompt("enter the number between 1 to 10"));
            if(kar==random){
                alert("congratulation u have entered the corrent no");
                break;
               
            }
            else{
                alert("Try again");
                
            }
        }
        if(kar==random){
            document.getElementById("code").innerHTML="you wan the game";
            document.getElementById("di").style.backgroundImage="URL('https://previews.123rf.com/images/maxborovkov/maxborovkov1509/maxborovkov150900207/45573198-winner-sign-with-colour-confetti-vector-paper-illustration-.jpg')";
            
        }
        else{
            document.getElementById("code").innerHTML="better luck for next time";
            document.getElementById("di").style.backgroundImage="URL('https://cdn.dribbble.com/users/3775/screenshots/992198/media/705cce1f2b7452f804a4a354291f1c6a.jpg?compress=1&resize=768x576&vertical=top')";
        }
        
    </script>
</body>
</html>
